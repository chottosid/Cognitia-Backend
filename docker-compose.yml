version: '3.8'

services:
  app:
    image: cognitia-backend:latest
    container_name: cognitia-backend
    ports:
      - "3001:3001"
    env_file:
      - .env
    restart: unless-stopped
    mem_limit: 1g
    memswap_limit: 1g
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=512
    networks:
      - cognitia-network

networks:
  cognitia-network:
    driver: bridge
